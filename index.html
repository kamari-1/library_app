<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Library App</title>
  </head>
  <body>
    <aside class="side-left">
      <div class="logo">
        <img src="./assets/books.svg" alt="library-logo" class="logo-img" />
        <h1>LIBRARY</h1>
      </div>
      <h4>Add book to library</h4>
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="bookTitle"
          />
        </div>
        <div class="mb-3">
          <label for="authour" class="form-label">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            aria-describedby="bookAuthor"
          />
        </div>
        <div class="mb-3">
          <label for="pages" class="form-label">Pages</label>
          <input
            type="number"
            class="form-control"
            id="pages"
            aria-describedby="bookPages"
            min="1"
          />
        </div>
        <div class="mb-3 form-check input-div">
          <input type="checkbox" class="form-check-input" id="read" />
          <label class="form-check-label" for="read"
            >I have read this book</label
          >
        </div>
        <button type="submit" class="btn btn-primary" id="btn">Add Book</button>
      </form>

      <div class="library-stats">
        <div class="stat">Total: <span id="total-books"></span></div>
        <div class="stat">Read: <span id="books-read"></span></div>
        <div class="stat">Unread: <span id="books-unread"></span></div>
        <div class="btn-clear-all">Remove All Books</div>
      </div>
    </aside>

    <main class="library">
      <div class="library-empty">
        <p>Library empty!</p>
      </div>
      <!-- <div class="library_heading"></div> -->
      <div class="table-div">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>TITLE</th>
              <th>AUTHOR</th>
              <th>PAGES</th>
              <th>READ</th>
              <th class="borderless-th"></th>
            </tr>
          </thead>
          <tbody id="booklist" class="text-capitalize">
            <!-- Generated by JS -->
          </tbody>
        </table>
      </div>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
