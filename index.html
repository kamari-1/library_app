<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Library App</title>
  </head>
  <body>
    <aside class="side-left">
      <div class="logo">
        <img src="./assets/books.svg" alt="library-logo" class="logo-img" />
        Library
      </div>
      <h3>Add book to library</h3>
      <form>
        <label for="title">
          Title
          <input id="title" type="text" />
        </label>
        <label for="author">
          Author
          <input id="author" type="text" />
        </label>
        <label for="pages">
          Pages
          <input id="pages" type="number" min="1" />
        </label>
        <label for="read" class="label-read">
          <input type="checkbox" name="read" id="read" />
          I have read this book
        </label>
        <button type="submit" id="btn">Add book</button>
      </form>

      <div class="library-stats">
        <div class="stat">Total: <span id="total-books"></span></div>
        <div class="stat">Read: <span id="books-read"></span></div>
        <div class="stat">Unread: <span id="books-unread"></span></div>
        <div class="btn-clear-all">Remove All Books</div>
      </div>
    </aside>

    <main class="library">
      <div class="library-empty">
        <p>Library empty!</p>
      </div>
      <!-- <div class="library_heading"></div> -->
      <div class="table">
        <table>
          <tr>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>PAGES</th>
            <th>READ</th>
            <th class="borderless-th"></th>
          </tr>
          <tbody id="booklist">
            <!-- Generated by JS -->
          </tbody>
        </table>
      </div>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
